
<div class="modal-dialog border-primary">
  <div class="modal-content">
    <div class="modal-heading">
      <h2 class="text-center company-style mt-2">Sign-up</h2>
    </div>
    <hr />
    <div class="modal-body">
      <div class="form-group">
        <label>USERNAME</label>
        <div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
          <input type="text" class="form-control" placeholder="User Name" name="username"[(ngModel)]="username"/>
        </div>
      </div>
      <div class="form-group">
        <label>PASSWORD</label>
        <div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
          <input type="password" class="form-control" placeholder="Password" name="password"[(ngModel)]="password"/>

        </div>

      </div>
      <div class="form-group">
        <label>EMAIL</label>
        <div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email"/>
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success btn-lg" (click)="signupfuc()">Signup</button>
      </div>
    </div>
  </div>
</div>
