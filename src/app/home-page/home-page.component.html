 <div>
<div class="d-flex">
  <div class="w-25 mt-4" style="border-right: 1px black solid">
    <div class="mb-3 mx-3 ">
      <div class="card border-dark ">
        <div class="card-body bg-dark">
          <h4 class="text-white">PRICE</h4>
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,200,500)">200-500</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,500,1000)">500-1000</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,1000,2000)">1000-2000</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,1500,4000)">1500-4000</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" (change)="handleSelectedevent($event,0,9000)">0-Maximum</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-75 m-4 my-2 d-flex flex-wrap">
    <div *ngFor="let Detail of items" class="m-2">
      <div class="card border-dark box bg-dark" style="width:300px;height:290px">

        <div class="mt-3 mx-auto">
<!--          <i class="material-icons w-100"  style="font-size: 100px">-->
<!--            add_shopping_cart-->
<!--          </i>-->
          <img height="100px" src="{{Detail.image}}">
        </div>
        <div class="card-body text-center bg-dark text-white-50">
          <h6 class="card-title">{{Detail.name}}</h6>
          <hr>
          <div >PRICE: ${{Detail.price}}</div>
          <div>
          <span class="text-dark  btn box-color " style="cursor: pointer" (click)="goToDetails(Detail.productId)">ViewDetail</span>
            <span *ngIf="rolecondition"><div class="btn btn-danger text-white ml-1" (click)="deleteproduct(Detail.productId)" ><i class="fa fa-trash"></i></div></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
